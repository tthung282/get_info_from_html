<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8e1, #f3e5f5, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 40px;
    }

    .container {
      background: #ffffffee;
      padding: 2rem;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    .company-name {
      font-size: 1rem;
      font-weight: bold;
      color: #6a1b9a;
    }

    .question {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d6336c;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }

    .options label {
      font-size: 1.1rem;
      color: #444;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .next-btn {
      margin-top: 1.5rem;
      background-color: #e63946;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(230, 57, 70, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="company-name">Survey Form</div>

    <div class="question">
<p>Question 4 of 5</p>
<br>
This is a sample question Question 4 of 5
    </div>
  <form id="questionForm">
    <div class="options">
      <label><input type="radio" name="question4" value="sistine" required>Yes</label>
      <label><input type="radio" name="question4" value="holy-name">No</label>
      <label><input type="radio" name="question4" value="holy-name">Maybe</label>
    </div>
<button type="submit" class="next-btn">Next</button>
</form>

  </div>
</body>
<script>
  const form = document.getElementById("questionForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const answer = formData.get("question4");
    localStorage.setItem("question4", answer);

    // Go to next page
    window.location.href = "index6.html";
  });
  </script>
</html>
