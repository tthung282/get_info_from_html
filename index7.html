<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8e1, #f3e5f5, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .container {
      background: #ffffffee;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    .company-name {
      font-size: 1rem;
      font-weight: bold;
      color: #6a1b9a;
    }

    .loading-text {
      font-size: 1.3rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .progress-bar-container {
      width: 100%;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #e63946;
      animation: loading 5s linear forwards;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>

  <script>
    // Redirect after 5 seconds
    window.onload = function () {
      setTimeout(function () {
        window.location.href = "index8.html"; // <-- Change destination here
      }, 5000);
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="company-name">Survey Form</div>

    <div class="loading-text">Checking your answers... Please wait</div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
