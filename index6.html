<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8e1, #f3e5f5, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 40px;
    }

    .container {
      background: #ffffffee;
      padding: 2rem;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    .company-name {
      font-size: 1rem;
      font-weight: bold;
      color: #6a1b9a;
    }

    .question {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d6336c;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }

    .options label {
      font-size: 1.1rem;
      color: #444;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .next-btn {
      margin-top: 1.5rem;
      background-color: #e63946;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(230, 57, 70, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.6);
    }

    .loading { 
      display: none; 
      margin-top: 15px; 
      color: #007bff; 
      font-weight: bold; 
      text-align: center; 
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="company-name">Survey Form</div>

    <div class="question">
<p>Question 5 of 5</p>
<br>
This is a sample question Question 5 of 5
    </div>
  <form id="questionForm">
    <div class="options">
      <label><input type="radio" name="question5" value="sistine" required>Answer 1</label>
      <label><input type="radio" name="question5" value="holy-name">Answer 2</label>
      <label><input type="radio" name="question5" value="holy-name">Answer 3</label>
    </div>
<button type="submit" class="next-btn">Next</button>
<div class="loading" id="loading">‚è≥ Saving your answer...</div>

</form>
  </div>
</body>
<script>
  const form = document.getElementById("questionForm");
  const scriptURL = "https://script.google.com/macros/s/AKfycbxvNFq5pskjcGA_aJkSdoDaN5AjLCj0slwuS_ADZaE8vhfzman_tOJKVf7i400ZSS6Y/exec";
  const loading = document.getElementById("loading");
  const button = form.querySelector("button");
        // show loading + disable button

  form.addEventListener("submit", function(e) {
    
    e.preventDefault();
    
    // Save last answer
    const formData = new FormData(form);
    const answer = formData.get("question5");
    localStorage.setItem("question5", answer);
    
    // Collect all answers from localStorage
    const answers = new FormData();
    answers.append("question1", localStorage.getItem("question1") || "");
    answers.append("question2", localStorage.getItem("question2") || "");
    answers.append("question3", localStorage.getItem("question3") || "");
    answers.append("question4", localStorage.getItem("question4") || "");
    answers.append("question5", localStorage.getItem("question5") || "");

    loading.style.display = "block";
    button.disabled = true;

    fetch(scriptURL, {
        method: "POST",
        body: answers
      })
      .then(res => res.json())
      .then(res => {
        console.log("Success!", res);
        // go to next page after saving
        window.location.href = "index7.html";
      })
      .catch(err =>{
        alert("Error: " + err);
        loading.style.display = "none";
        button.disabled = false;
      });
    });
  </script>
</html>
